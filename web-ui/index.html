<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Food Finder</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/index.style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class='container-fluid' id='background'>
    <div class='row header' >
      <h1 class='py-4 mx-5'>FoodFinder</h1>
    </div>
    <div class='row my-5 py-5'></div>
      <div class='row justify-content-center'>
        <form class='col-3 search'>
          <div class='form-group'>
            <label>Search</label>
            <input type='text' class='form-control' id='queryInput'>
          </div>
          <div class='form-group'>
            <label>Location</label>
            <input type='text' class='form-control' id='locationInput'>
          </div>
          <button class='btn btn-light'>Search</button> <button  class='btn btn-success'>Randomize</button>
        </form>
      </div>
  </div>
</body>
</html>
